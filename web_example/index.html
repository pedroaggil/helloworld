<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Hello, Word!</title>
	<script type="text/javascript">
		var n1 = getElementById('num1');
		var n2 = getElementById('num2');
		var resposta = getElementById('return');
		
		function soma(){
			var totalSoma = n1 + n2;
			resposta.innerHTML = totalSoma;
		}
	</script>
</head>
<body>
	<h1>Meu primeiro repositório versionado!</h1><br><hr><br>
	<p>Eu o criei a partir das ferramentas Git, GitHub e Sublime Text.</p><br>
	<p>Com ele, espero deixar meus afazeres no ambiente de trabalho em programação mais simples e fácil.</p>
	<br>
	<form>
		<input type="number" id="num1" name="num1" min="0" required> + <input type="number" id="num2" name="num2" min="0" required>
		<input type="submit" value="Somar" onclick="soma()">
		<div id="return"> </div>
	</form>
</body>
</html>
